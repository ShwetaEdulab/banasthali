<div class="row">
  <div class="col-md-12">
    <nb-card [nbSpinner]="loading">
      <nb-card-header>
        <h1>Course List</h1>
      </nb-card-header>
      <nb-card-body>
        <h5 style="float:right;"><b>Total Count : {{courseData?.length}}</b></h5><br>
        <div class="row">
          <div class="col-md-12" style="margin-top:5px;">
            <form class="example-form">
              <input type="text"  nbInput fullWidth type="text" [value]="filterText"
              [placeholder]="filterPlaceholder" [formControl]="filterInput"
                class="input-full-width input-md input-round" shape="round" placeholder="Search Course"
                style="width:100%;" />
            </form>
          </div>
        </div> 
        <br>
        <br>
        <nb-list>
          <nb-list-item *ngFor= "let course of courseData | filter:{specialization: filterText,short_form: filterText} | paginate : {itemsPerPage: 10, currentPage: p}">
            <div class="row" >
              <div class="col-lg-3">
                <img class="img-responsive" src="https://mu.admissiondesk.org/uiserver/institute_assets/img/images.png" style= "width: 100px; height: 100px;"/>
              </div>
              <div class="col-lg-7">
                <h4><b>{{course?.specialization}}</b></h4>
              </div>
              <div class="col-lg-2">
                <button nbButton outline (click)="redirectCourse(course.id,course.specialization);">View More</button>
              </div>
            </div>
          </nb-list-item>
        </nb-list>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </nb-card-body>
    </nb-card>
  </div>
</div>
